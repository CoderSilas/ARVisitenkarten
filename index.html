<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">


    <!-- a-frame scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">





            <!-- Lighting setup -->
            <a-light type="ambient" intensity="0.5"></a-light>
            <a-light type="directional" intensity="1" position="-1 2 1"></a-light>
            <a-light type="directional" intensity="1" position="1 2 -1"></a-light>

      <!-- Use a barcode marker with the 'preset' attribute -->
      <a-marker preset="hiro" id="marker">
      <!-- Klickbares Bild -->
        <a-image
          id="clickableImage"
          src="https://raw.githack.com/CoderSilas/ARVisitenkarten/main/Images/TrackingImage.jpg"
          position="0 0.5 0"
          scale="1 1 1"
          rotation="-90 0 0"
        ></a-image>

        <!-- 3D-Modell -->
        <a-entity
        id="animatedModel"
        gltf-model="https://raw.githack.com/CoderSilas/ARVisitenkarten/main/3D/scene.gltf"
            scale="1 1 1"
            position="0 0 0"
            rotation="-90 0 0"
        >

        </a-entity>
      </a-marker>
      <!-- static camera that moves according to the device movements -->
      <a-entity camera></a-entity>
    </a-scene>



    <script>



      // URL, zu der weitergeleitet werden soll
      var url = "https://www.google.com";

      // Event-Listener für Klick auf das Bild
      document.getElementById('clickableImage').addEventListener('click', function () {
        window.open(url, '_blank');
      });
 



      var marker = document.getElementById('marker');
      var model = document.getElementById('animatedModel');
      var animationActive = false;

      // Function to start the animation
      function startAnimation() {
        model.setAttribute('animation', {
          property: 'position',
          to: '1 0 0',
          dur: 3000,
          easing: 'linear'
        });
        animationActive = true;
      }

      // Function to pause the animation
      function pauseAnimation() {
        var animation = model.getAttribute('animation');
        if (animation) {
          model.removeAttribute('animation');
          var currentPos = model.getAttribute('position');
          model.setAttribute('position', currentPos);
        }
        animationActive = false;
      }

      // Event-Listener für das Erkennen des Markers
      marker.addEventListener('markerFound', function() {
        if (!animationActive) {
          startAnimation();
        }
      });

      // Event-Listener für das Verlieren des Markers
      marker.addEventListener('markerLost', function() {
        if (animationActive) {
          pauseAnimation();
        }
      });
    </script>

  </body>
</html>
